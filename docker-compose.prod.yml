version: "3.9"

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mrleonardobrito}/${GITHUB_REPOSITORY_NAME:-lua-web-scrapper}-web:latest
    environment:
      DJANGO_SETTINGS_MODULE: lua_web_scrapper.settings
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-True}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-True}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-Lax}
      CSRF_COOKIE_SAMESITE: ${CSRF_COOKIE_SAMESITE:-Lax}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      POSTGRES_DB: ${POSTGRES_DB:-scraper}
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      GOOGLE_CREDENTIALS_FILE: ${GOOGLE_CREDENTIALS_FILE:-/app/credentials.json}
    depends_on:
      - db
      - redis
      - splash
    restart: always
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    command: daphne lua_web_scrapper.asgi:application --bind 0.0.0.0 --port 8000

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mrleonardobrito}/${GITHUB_REPOSITORY_NAME:-lua-web-scrapper}-web:latest
    command: ["python", "manage.py", "rqworker", "default", "scraping", "lua_execution"]
    environment:
      DJANGO_SETTINGS_MODULE: lua_web_scrapper.settings
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-True}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-True}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-Lax}
      CSRF_COOKIE_SAMESITE: ${CSRF_COOKIE_SAMESITE:-Lax}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      POSTGRES_DB: ${POSTGRES_DB:-scraper}
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      GOOGLE_CREDENTIALS_FILE: ${GOOGLE_CREDENTIALS_FILE:-/app/credentials.json}
    depends_on:
      - redis
      - db
    restart: always
    volumes:
      - media_data:/app/media

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper}
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  splash:
    image: scrapinghub/splash:3.5
    ports:
      - "8050:8050"
    environment:
      - SPLASH_ARGS=--max-timeout 300 --disable-private-mode --disable-xvfb --verbosity 1
    volumes:
      - /tmp/splash-cache:/tmp/splash-cache
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8050/_ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static:ro
      - media_data:/media:ro
    ports:
      - "8085:80"
      - "44380:443"
    depends_on:
      - web
    restart: always

volumes:
  db_data:
  redis_data:
  static_data:
  media_data:

