version: "3.9"

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-seu-usuario}/${GITHUB_REPOSITORY_NAME:-lua-web-scrapper}-web:latest
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
      - splash
    restart: always
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    command: daphne lua_web_scrapper.asgi:application --bind 0.0.0.0 --port 8000

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-seu-usuario}/${GITHUB_REPOSITORY_NAME:-lua-web-scrapper}-web:latest
    command: ["python", "manage.py", "rqworker", "default", "scraping", "lua_execution"]
    env_file:
      - .env.prod
    depends_on:
      - redis
      - db
    restart: always
    volumes:
      - media_data:/app/media

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper}
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  splash:
    image: scrapinghub/splash:3.5
    ports:
      - "8050:8050"
    environment:
      - SPLASH_ARGS=--max-timeout 300 --disable-private-mode --disable-xvfb --verbosity 1
    volumes:
      - /tmp/splash-cache:/tmp/splash-cache
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8050/_ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static:ro
      - media_data:/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: always

volumes:
  db_data:
  redis_data:
  static_data:
  media_data:

