name: Build + Provision (Terraform) + Deploy (AWS EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}-web

jobs:
  provision-infra:
    name: Provisionar infraestrutura (Terraform)
    runs-on: ubuntu-latest
    outputs:
      public_ip: ${{ steps.tf_outputs.outputs.public_ip }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (Terraform Cloud backend)
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: terraform -chdir=terraform init

      - name: Terraform apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: sa-east-1
        run: terraform -chdir=terraform apply -auto-approve -var="key_name=${{ secrets.AWS_KEY_PAIR_NAME }}"

      - name: Capturar outputs do Terraform
        id: tf_outputs
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        run: |
          echo "public_ip=$(terraform -chdir=terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"

  build:
    name: Build e push da imagem (GHCR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir e publicar imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy na EC2 via SSH
    runs-on: ubuntu-latest
    needs: [build, provision-infra]
    steps:
      - name: Deploy na AWS com EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ needs.provision-infra.outputs.public_ip }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /srv/scrapper-app
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            docker system prune -f
